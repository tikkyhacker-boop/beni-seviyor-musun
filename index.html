  <style>

    body {
      min-height: 100vh;

      font-size: 1.9rem;

      color: #ff3355;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #yesBtn {
      background: #2ecc71;
      color: #fff;
    }

    #noBtn {
      background: #e74c3c;
      color: #fff;
      position: relative;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #2ecc71;
      display: none;
    }
  </style>
